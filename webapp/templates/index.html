<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>NIST-hg001-7001 filtering</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>

    <body class="bg-gray-50 tabular-nums text-gray-900">
        <div class="bg-indigo-700 pb-20">
            <div class="container mx-auto px-4 max-w-7xl">
                <h1 class="text-4xl font-bold text-white pt-11 pb-6 pl-2">
                    <a href="/">NIST-hg001-7001 filtering</a>
                </h1>
            </div>
        </div>

        <div class="container mx-auto px-4 -mt-16 max-w-7xl">
            <div
                class="bg-white px-7 pt-5 pb-7 mb-6 rounded-lg shadow-sm border-solid border"
            >
                <form id="filterForm" class="flex flex-wrap gap-4 items-end">
                    <div class="w-full sm:w-[17%] min-w-[115px]">
                        <label
                            class="block text-base sm:text-sm font-semibold text-gray-500 mb-1.5"
                        >
                            Read depth (sample DP)
                        </label>
                        <input
                            type="number"
                            class="h-[42px] tabular-nums w-full rounded-md focus:ring-indigo-700 sm:text-sm p-2.5 border-solid border [appearance:textfield] [&::-webkit-outer-spin-button]:appearance-none [&::-webkit-inner-spin-button]:appearance-none"
                            id="minDepth"
                            name="minDepth"
                            step="1"
                            min="0"
                            placeholder="Min. depth"
                        />
                    </div>
                    <div class="w-full sm:w-[40%] min-w-[300px]">
                        <label
                            class="block text-base sm:text-sm font-semibold text-gray-500 mb-1.5"
                        >
                            Variant location
                        </label>
                        <!-- Removed the extra div and merged its styles with the flex container -->
                        <div
                            class="h-[42px] flex divide-x divide-gray-200 border-solid border rounded-md"
                        >
                            <select
                                id="chromosome"
                                name="chromosome"
                                class="h-full tabular-nums bg-gray-50 rounded-l-md focus:outline-none focus:ring-0 sm:text-sm p-2.5 border-0"
                            >
                                <option value="">Any</option>
                                <option value="chr1">chr1</option>
                                <option value="chr2">chr2</option>
                                <option value="chr3">chr3</option>
                                <option value="chr4">chr4</option>
                                <option value="chr5">chr5</option>
                                <option value="chr6">chr6</option>
                                <option value="chr7">chr7</option>
                                <option value="chr8">chr8</option>
                                <option value="chr9">chr9</option>
                                <option value="chr10">chr10</option>
                                <option value="chr11">chr11</option>
                                <option value="chr12">chr12</option>
                                <option value="chr13">chr13</option>
                                <option value="chr14">chr14</option>
                                <option value="chr15">chr15</option>
                                <option value="chr16">chr16</option>
                                <option value="chr17">chr17</option>
                                <option value="chr18">chr18</option>
                                <option value="chr19">chr19</option>
                                <option value="chr20">chr20</option>
                                <option value="chr21">chr21</option>
                                <option value="chr22">chr22</option>
                                <option value="chrX">chrX</option>
                            </select>
                            <input
                                type="number"
                                placeholder="Start"
                                class="h-full tabular-nums w-1/2 focus:ring-indigo-700 sm:text-sm p-2.5 border-0 relative z-[1] focus:z-[2] [appearance:textfield] [&::-webkit-outer-spin-button]:appearance-none [&::-webkit-inner-spin-button]:appearance-none"
                                id="minPos"
                                name="minPos"
                                min="0"
                            />
                            <input
                                type="number"
                                placeholder="End"
                                class="h-full tabular-nums w-1/2 rounded-r-md focus:ring-indigo-700 sm:text-sm p-2.5 border-0 relative z-[1] focus:z-[2] [appearance:textfield] [&::-webkit-outer-spin-button]:appearance-none [&::-webkit-inner-spin-button]:appearance-none"
                                id="maxPos"
                                name="maxPos"
                                min="0"
                            />
                        </div>
                    </div>
                    <div class="w-full sm:w-[17%] min-w-[200px]">
                        <label
                            class="block text-base sm:text-sm font-semibold text-gray-500 mb-1.5"
                        >
                            Gene
                        </label>
                        <input
                            type="string"
                            class="h-[42px] tabular-nums w-full rounded-md focus:ring-indigo-700 ring-inset sm:text-sm p-2.5 border-solid border [appearance:textfield] [&::-webkit-outer-spin-button]:appearance-none [&::-webkit-inner-spin-button]:appearance-none"
                            id="geneName"
                            name="geneName"
                            placeholder="Gene symbol"
                        />
                    </div>
                    <div class="w-full sm:w-[10%] min-w-[120px]">
                        <input
                            type="checkbox"
                            id="gatkPass"
                            name="gatkPass"
                            class="peer hidden"
                            checked
                        />
                        <label
                            for="gatkPass"
                            class="h-[42px] w-full sm:w-full inline-flex items-center sm:text-sm select-none bg-gray-50 cursor-pointer rounded-md px-3 border-solid border text-gray-400 transition-colors duration-200 text-base ease-in-out peer-checked:bg-teal-200 peer-checked:text-teal-700 peer-checked:border-teal-700 text-center justify-center"
                        >
                            ✓&nbspGATK pass
                        </label>
                    </div>
                    <div class="w-full sm:w-[10%] min-w-[120px]">
                        <input
                            type="checkbox"
                            id="isDbSnp"
                            name="isDbSnp"
                            class="peer hidden"
                        />
                        <label
                            for="isDbSnp"
                            class="h-[42px] w-full sm:w-full inline-flex items-center sm:text-sm select-none bg-gray-50 cursor-pointer rounded-md px-3 border-solid border text-gray-400 transition-colors duration-200 text-base ease-in-out peer-checked:bg-teal-200 peer-checked:text-teal-700 peer-checked:border-teal-700 text-center justify-center"
                        >
                            ✓&nbspdbSNP rsID
                        </label>
                    </div>

                    <div class="w-full sm:w-[29%] min-w-[210px]">
                        <label
                            class="block text-base sm:text-sm font-semibold text-gray-500 mb-1.5"
                        >
                            Global frequency (%)
                        </label>
                        <div
                            class="h-[42px] flex divide-x divide-gray-200 border-solid border rounded-md"
                        >
                            <input
                                type="number"
                                placeholder="Min."
                                class="h-full tabular-nums w-1/2 rounded-l-md focus:ring-indigo-700 sm:text-sm p-2.5 border-0 relative z-[1] focus:z-[2] [appearance:textfield] [&::-webkit-outer-spin-button]:appearance-none [&::-webkit-inner-spin-button]:appearance-none"
                                id="minGlobalFreq"
                                name="minGlobalFreq"
                                min="0"
                                max="100"
                                step="0.01"
                            />
                            <input
                                type="number"
                                placeholder="Max."
                                class="h-full tabular-nums w-1/2 rounded-r-md focus:ring-indigo-700 sm:text-sm p-2.5 border-0 relative z-[1] focus:z-[2] [appearance:textfield] [&::-webkit-outer-spin-button]:appearance-none [&::-webkit-inner-spin-button]:appearance-none"
                                id="maxGlobalFreq"
                                name="maxGlobalFreq"
                                min="0"
                                max="100"
                                step="0.01"
                            />
                        </div>
                    </div>

                    <div class="w-full sm:w-[29%] min-w-[210px]">
                        <label
                            class="block text-base sm:text-sm font-semibold text-gray-500 mb-1.5"
                        >
                            Latin america frequency (%)
                        </label>
                        <div
                            class="h-[42px] flex divide-x divide-gray-200 border-solid border rounded-md"
                        >
                            <input
                                type="number"
                                placeholder="Min."
                                class="h-full tabular-nums w-1/2 rounded-l-md focus:ring-indigo-700 sm:text-sm p-2.5 border-0 relative z-[1] focus:z-[2] [appearance:textfield] [&::-webkit-outer-spin-button]:appearance-none [&::-webkit-inner-spin-button]:appearance-none"
                                id="minLatinAmericanFreq"
                                name="minLatinAmericanFreq"
                                min="0"
                                max="100"
                                step="0.01"
                            />
                            <input
                                type="number"
                                placeholder="Max."
                                class="h-full tabular-nums w-1/2 rounded-r-md focus:ring-indigo-700 sm:text-sm p-2.5 border-0 relative z-[1] focus:z-[2] [appearance:textfield] [&::-webkit-outer-spin-button]:appearance-none [&::-webkit-inner-spin-button]:appearance-none"
                                id="maxLatinAmericanFreq"
                                name="maxLatinAmericanFreq"
                                min="0"
                                max="100"
                                step="0.01"
                            />
                        </div>
                    </div>

                    <div class="w-full sm:w-[29%] min-w-[210px]">
                        <label
                            class="block text-base sm:text-sm font-semibold text-gray-500 mb-1.5"
                        >
                            East asia frequency (%)
                        </label>
                        <div
                            class="h-[42px] flex divide-x divide-gray-200 border-solid border rounded-md"
                        >
                            <input
                                type="number"
                                placeholder="Min."
                                class="h-full tabular-nums w-1/2 rounded-l-md focus:ring-indigo-700 sm:text-sm p-2.5 border-0 relative z-[1] focus:z-[2] [appearance:textfield] [&::-webkit-outer-spin-button]:appearance-none [&::-webkit-inner-spin-button]:appearance-none"
                                id="minEastAsianFreq"
                                name="minEastAsianFreq"
                                min="0"
                                max="100"
                                step="0.01"
                            />
                            <input
                                type="number"
                                placeholder="Max."
                                class="h-full tabular-nums w-1/2 rounded-r-md focus:ring-indigo-700 sm:text-sm p-2.5 border-0 relative z-[1] focus:z-[2] [appearance:textfield] [&::-webkit-outer-spin-button]:appearance-none [&::-webkit-inner-spin-button]:appearance-none"
                                id="maxEastAsianFreq"
                                name="maxEastAsianFreq"
                                min="0"
                                max="100"
                                step="0.01"
                            />
                        </div>
                    </div>

                    <button
                        type="submit"
                        class="w-full sm:w-[8.5%] min-w-[100px] h-[42px] tracking-wide bg-indigo-100 text-indigo-700 transition-colors duration-200 hover:bg-indigo-200 font-semibold px-4 rounded-full focus:ring-1 focus:ring-indigo-700"
                    >
                        Filter
                    </button>
                </form>
            </div>

            <div class="flex items-center justify-between pl-2 pb-3">
                <div class="flex flex-1 justify-between sm:hidden">
                    <button
                        id="prevButtonMobile"
                        class="relative inline-flex items-center rounded-md border border-gray-300 bg-white px-4 py-2 text-sm font-semibold text-gray-500 hover:bg-gray-50"
                    >
                        Previous
                    </button>
                    <button
                        id="nextButtonMobile"
                        class="relative ml-3 inline-flex items-center rounded-md border border-gray-300 bg-white px-4 py-2 text-sm font-semibold text-gray-500 hover:bg-gray-50"
                    >
                        Next
                    </button>
                </div>
                <div
                    class="hidden sm:flex sm:flex-1 sm:items-center sm:justify-between"
                >
                    <div>
                        <p class="text-sm text-gray-500" id="paginationInfo">
                            <!-- Pagination info will be populated here -->
                        </p>
                    </div>
                    <div>
                        <nav
                            class="isolate inline-flex -space-x-px rounded-md shadow-sm"
                            aria-label="Pagination"
                        >
                            <button
                                id="prevButton"
                                class="relative inline-flex items-center justify-center w-10 rounded-l-md px-2 py-2 text-gray-400 ring-1 ring-inset ring-gray-300 hover:bg-gray-50 focus:z-20 focus:outline-offset-0"
                            >
                                <span class="sr-only">Previous</span>
                                <svg
                                    class="h-5 w-5"
                                    viewBox="0 0 20 20"
                                    fill="currentColor"
                                    aria-hidden="true"
                                >
                                    <path
                                        fill-rule="evenodd"
                                        d="M11.78 5.22a.75.75 0 0 1 0 1.06L8.06 10l3.72 3.72a.75.75 0 1 1-1.06 1.06l-4.25-4.25a.75.75 0 0 1 0-1.06l4.25-4.25a.75.75 0 0 1 1.06 0Z"
                                        clip-rule="evenodd"
                                    />
                                </svg>
                            </button>
                            <div id="pageNumbers" class="flex -space-x-px">
                                <!-- Page numbers will be populated here -->
                            </div>
                            <button
                                id="nextButton"
                                class="relative inline-flex items-center justify-center w-10 rounded-r-md px-2 py-2 text-gray-400 ring-1 ring-inset ring-gray-300 hover:bg-gray-50 focus:z-20 focus:outline-offset-0"
                            >
                                <span class="sr-only">Next</span>
                                <svg
                                    class="h-5 w-5"
                                    viewBox="0 0 20 20"
                                    fill="currentColor"
                                    aria-hidden="true"
                                >
                                    <path
                                        fill-rule="evenodd"
                                        d="M8.22 5.22a.75.75 0 0 1 1.06 0l4.25 4.25a.75.75 0 0 1 0 1.06l-4.25 4.25a.75.75 0 0 1-1.06-1.06L11.94 10 8.22 6.28a.75.75 0 0 1 0-1.06Z"
                                        clip-rule="evenodd"
                                    />
                                </svg>
                            </button>
                        </nav>
                    </div>
                </div>
            </div>

            <div
                class="overflow-x-auto rounded-lg shadow-sm border-solid border mb-10"
            >
                <table class="table-fixed w-full divide-y">
                    <thead>
                        <tr>
                            <th class="w-10"></th>
                            <th
                                class="w-40 pl-6 pr-3 py-4 text-left text-gray-500 text-sm uppercase tracking-wide"
                            >
                                Locus
                            </th>
                            <th
                                class="w-36 px-3 py-4 text-left text-gray-500 text-sm uppercase tracking-wide"
                            >
                                Allele
                            </th>
                            <th
                                class="w-36 px-3 py-4 text-left text-gray-500 text-sm uppercase tracking-wide"
                            >
                                dbSNP
                            </th>
                            <th
                                class="w-48 px-4 py-4 text-left text-gray-500 text-sm uppercase tracking-wide"
                            >
                                Gene
                            </th>
                            <th
                                class="w-32 px-3 py-4 text-right text-gray-500 text-sm uppercase tracking-wide"
                            >
                                Read depth
                            </th>
                            <th
                                class="w-36 px-3 py-4 text-right text-gray-500 text-sm uppercase tracking-wide"
                            >
                                Global freq.
                            </th>
                            <th
                                class="w-48 px-3 py-4 text-right text-gray-500 text-sm uppercase tracking-wide"
                            >
                                Latin america freq.
                            </th>
                            <th
                                class="w-44 pl-3 pr-6 py-4 text-right text-gray-500 text-sm uppercase tracking-wide"
                            >
                                East asia freq.
                            </th>
                        </tr>
                    </thead>
                    <tbody id="dataTable" class="divide-y">
                        <!-- Data will be populated here -->
                    </tbody>
                </table>
            </div>
        </div>
        <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    </body>
</html>
